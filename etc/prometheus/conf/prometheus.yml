global:
    scrape_interval:     15s
    evaluation_interval: 15s

rule_files:
    - 'alert.rules'

scrape_configs:
    - job_name: 'prometheus'
      scrape_interval: 1m
      static_configs:
        - targets: ['localhost:9090']

    - job_name: 'cadvisor'
      scrape_interval: 1m
      static_configs:
        - targets: ['cadvisor:8080']

    - job_name: 'node_exporter'
      scrape_interval: 1m
      static_configs:
        - targets: ['node_exporter:9100']

    - job_name: 'pihole_exporter'
      scrape_interval: 35s
      static_configs:
        - targets: ['pihole_exporter:9617']

    - job_name: 'rpi_exporter'
      scrape_interval: 10s
      static_configs:
        - targets: ['rpi_exporter:9243']

    - job_name: 'coredns'
      scrape_interval: 15s
      static_configs:
        - targets: ['coredns:9253']

    - job_name: 'alert_manager'
      scrape_interval: 1m
      static_configs:
        - targets: ['alert_manager:9093']

alerting:
    alertmanagers:
        - scheme: 'http'
          static_configs:
            - targets:
                - 'alert_manager:9093'
